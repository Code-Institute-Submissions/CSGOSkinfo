{% extends "layout/base.html" %}
{% set active_page = "contact" %}
{% block pagetitle %}
<h2>{{ page_title }}</h2>
{% endblock %}

{% block content %}
<div class="row bg-dark p-3">
    <div class="col-lg-8 col-md-10 mx-auto">
        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as
            possible!</p>
        <form name="sentMessage" id="contactForm">
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" id="fname" name="fname" required >
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" id="lname" name="lname" required >
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Email Address</label>
                    <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required>
                </div>
            </div>
            <select class="form-select" id="reason" required>
                <option selected disabled>Contact Reason</option>
                <option value="collaborate">Collaborate</option>
                <option value="bug">Bug/Glitch found</option>
                <option value="admin">Become An Admin</option>
                <option value="login">Login Issues</option>
            </select>
            <div class="control-group mt-2">
                <div class="form-group floating-label-form-group controls">
                    <label>Message</label>
                    <textarea rows="5" class="form-control" placeholder="Message" id="message" name="message" required></textarea>
                </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
