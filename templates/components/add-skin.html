{% extends 'layout/dashboard-base.html' %}
{% set active_page = "addskin"  %}
{% block content %}
<meta id="weapons" data-weapons="{{ weapons }}">
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">{{ page_title }}</h2>
</div>
<div class="accordion accordion-flush mt-5" id="accordionFlushExample">
  <div class="accordion-item bg-dark text-white">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed bg-dark text-white border" type="button" data-bs-toggle="collapse"
        data-bs-target="#add-weapon" aria-expanded="true" aria-controls="add-weapon">
        Add Weapon
      </button>
    </h2>
    <div id="add-weapon" class="accordion-collapse collapse" aria-labelledby="add-weapon" data-bs-parent="#add-weapon">
      <div class="accordion-body">
        <form action="/insert/weapon-skin" class="d-flex flex-column flex-wrap justify-content-center mx-auto" method="post">
          <label for="skin_name" class="label">Skin Name</label>
          <input type="text" placeholder="Skin Name" class="form-control rounded-0 mb-3" name="name" required>
          <input type="text" placeholder="Skin Description" class="form-control rounded-0 mb-3" name="skin_description"
            required>
          <select placeholder="Type" class="form-control rounded-0 mb-3" name="type" disabled>
            <option value="weapon">Weapon</option>
          </select>
          <select id="skin-weapon-type" class="form-select rounded-0 mb-3" placeholder="Weapon Type" name="weapon_type">
            {% for type in weaponTypes %}
              {% if not type == "Knife" %}
                {% if type == 'Machinegun' %}
                  <option value="{{ type | replace('Machinegun', 'Heavy') }}">{{ type | replace('Machinegun', 'Heavy') | capitalize }}</option>
                {% elif type == 'Sniper Rifle' %}
                  <option value="{{ type | replace(' ', '-') }}">{{ type | replace(' ', '-') }}</option>
                {% else %}
                  <option value="{{ type }}">{{ type }}</option>
                {% endif %}
              {% endif %}
            {% endfor %}
          </select>
          <select id="skin-weapon-name" class="form-select rounded-0 mb-3" placeholder="Weapon Name" name="weapon_name">
          </select>
          <select placeholder="Rarity" class="form-select rounded-0 mb-3" name="rarity" required>
            {% for rarity in weaponRarities %}
              <option value="{{ rarity | lower }}">{{ rarity }}</option>
            {% endfor %}
          </select>
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col" colspan="4">Images</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Factory New</th>
                <td><input class="form-control" placeholder="Factory New Image URL" name="fnimage" type="text" required></td>
              </tr>
              <tr>
                <th scope="row">Minimal Wear</th>
                <td><input class="form-control" placeholder="Minimal Wear Image URL" name="mwimage" type="text" required></td>
              </tr>
              <tr>
                <th scope="row">Field-Tested</th>
                <td><input class="form-control" placeholder="Field Tested Image URL" name="ftimage" type="text" required></td>
              </tr>
              <tr>
                <th scope="row">Well-Worn</th>
                <td><input class="form-control" placeholder="Well-Worn Image URL" name="wwimage" type="text" required></td>
              </tr>
              <tr>
                <th scope="row">Battle-Scarred</th>
                <td><input class="form-control" placeholder="Battle-Scarred Image URL" name="bsimage" type="text" required></td>
              </tr>
            </tbody>
          </table>
          <label for="release-date" class="label">Skin Release Date (Click the calendar icon)</label>
          <input class="col-2" type="date" id="release-date" name="release-date" value="2018-07-22" min="2013-01-01" max="2018-12-31">
          <div class="d-flex justfiy-content-center mt-3">
            <ul>
              <label class="label">Conditions</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Factory New
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Minimal Wear
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Field Tested
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Well Worn
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Battle Scarred
                </label>
              </div>
  
            </ul>
            <ul>
              <label class="label">StatTrak Conditions</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Factory New
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Field Tested
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Well Worn

              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Battle Scarred
                </label>
              </div>
  
            </ul>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="statorsouv" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              StatTrak
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="statorsouv" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Souvenir
            </label>
          </div>
          <button type="submit" class="btn btn-primary p-3 w-50 mx-auto">Add Skin</button>
        </form>
      </div>
    </div>
